      <div class="sizer">

      </div>

      <div class="carousel-cont">

              </li><li><img src="assets/makeup-carousel/6.jpg" />
              </li><li><img src="assets/makeup-carousel/7.jpg" />
              </li><li><img src="assets/makeup-carousel/8.jpg" />
              </li><li><img src="assets/makeup-carousel/9.jpg" />
              </li><li><img src="assets/makeup-carousel/10.jpg" />
              </li><li><img src="assets/makeup-carousel/11.jpg" /></li>
            </ul>
          </span>

          <ul class="slider">
            <li><img src="assets/makeup-carousel/0.jpg" /></li>
            <li><img src="assets/makeup-carousel/1.jpg" /></li>
            <li><img src="assets/makeup-carousel/2.jpg" /></li>

            <li><img src="assets/makeup-carousel/10.jpg" /></li>
            <li><img src="assets/makeup-carousel/11.jpg" /></li>
          </ul>
        </div>
        <button class="next">NEXT</button>
      </div>
    </section>
  </main>
  <script src="js/app.js"></script>

</html>
